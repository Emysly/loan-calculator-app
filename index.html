<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card card-body text-center">
                    <h1 class="heading display-5 pb-3">LOAN CALCULATOR</h1>
                    <form id="loan-form">
                        <div class="input-group">
                            <span class=" bg-dark text-white px-3 pt-2">$</span>
                            <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                        </div><br>
                        <div class="input-group">
                                <span class="bg-dark text-white px-3 pt-2">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Amount Interest">
                        </div><br>
                        <div class="input-group">
                                <input class="form-control" id="years" placeholder="Repayment Years">
                        </div>
                    </form><br>
                    <input type="submit" class="bg-dark btn-block text-white p-1"  id="calculate" value="Calculate"><br>
                    <h3 class="text-center">Results</h3>
                    <div class="input-group bg-success">
                            <span class="text-white pt-2 px-3">Monthly Payment</span>
                            <input class="form-control" id="month" disabled>
                    </div><br>
                    <div class="input-group bg-success">
                            <span class="text-white pt-2 px-3">Total Payment</span>
                            <input class="form-control" id="total" disabled>
                    </div><br>
                    <div class="input-group bg-success">
                            <span class="text-white pt-2 px-3">Total Interest</span>
                            <input class="form-control" id="total-interest" disabled>
                    </div><br>
                </div>
            </div>
            <div class="body">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
